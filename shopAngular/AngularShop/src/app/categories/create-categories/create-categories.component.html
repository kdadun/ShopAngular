<app-navbar></app-navbar>
<div style="height: 30px"></div>
<div class="container">
  <div class="row">
<form id="categoriesForm"   [formGroup]="formCategories" (ngSubmit)="OnSubmit(this.formCategories.get('name').value)">
<div class="col-sm-12">
      <div class="form-group">
          <label for="categoryName">Category name</label>
          <input type="text" class="form-control" id="categoryName" formControlName="name">
  </div>
</div>
<div class="row">
<div class="col-sm-4 offset-sm-1" id="createCategoriesButton">
    <button type="submit" [disabled]="!formCategories.valid" class="btn btn-success">Create</button>
</div>
<div class="col-sm-4">
    <button type="button" class="btn btn-info" routerLink="/categories">Back</button>
</div>
</div>
</form>
</div>
<div class="row " *ngIf="showError">
  <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xs-12 " >
      <div class="alert alert-dismissible alert-danger" >
          <button type="button" class="close" (click)="close()" data-dismiss="alert">&times;</button>
           <strong>Add category name</strong>
        </div>
  </div>
</div>
</div>
