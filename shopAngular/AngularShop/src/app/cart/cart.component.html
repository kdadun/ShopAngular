<app-navbar></app-navbar>
<div class="container" *ngIf="cartProducts.length > 0; else other_content">
<h2 id="title">Shopping Cart </h2>
<table id="cart" class="table table-hover table-condensed" >
    <thead>
    <tr>
      <th style="width:50%; text-align: center">Product</th>
      <th style="width:10%">Price</th>
      <th style="width:10%">{{cartProducts.length}}</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of cartProducts">
    <tr>
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 " [routerLink]="['/products-details', product.Id] "><img src="{{product?.Image}}" style="max-width:100px;max-height:100px"    class="img-responsive"/></div>
          <div class="col-sm-10" style="padding-left:40px">
            <h4 > {{product.Name}}</h4>
          </div>
        </div>
      </td>
      <td data-th="Price" id="totalCost">{{product.Price}}$</td>
      <td class="removeOrder">
        <button class=" btn btn-danger " (click)="removeProduct(product)"><i class="fa fa-trash-o"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="col-sm-12" >
    <app-calculate-cost-cart [products]="cartProducts"></app-calculate-cost-cart>
</div>
</div>
<ng-template #other_content>
  <div class="container">

        <div class="jumbotron">
            <div class=" col-12 col-md-12 col-sm-12 col-xs-12 text-center" >
                <p class="fas fa-shopping-cart fa-9x"></p>
            </div>
            <hr class="my-4">
            <div class="col-sm-12 col-12">
            <p id="emptyCard" >Your shopping cart is empty</p>
            </div>
          </div>
  </div>

</ng-template>
